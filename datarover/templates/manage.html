          <!-- Brand and toggle get grouped for better mobile display -->

          </div>
    
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/main">Main <span class="sr-only">(current)</span></a></li>
            </ul>

                   <li><a href="/logout">Logout</a></li>
                   <li><a href="/change">Change password</a></li>
                   <li><a href="/saved">Saved Queries</a></li>
                 </ul>
               </li>
               {% if admin%}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/register">Register user</a></li>
                  <li><a href="/manage">Manage accounts</a></li>

              {% endif %}

          </div>

        <!-- /.container-fluid -->

    <form method="POST">
        <div>
        <select name = "user" required>
            <option value = "" >--Please choose an Email--</option>
            {% for name in users %}
            <option value= "{{name}}">{{name}}</option>"
            {% endfor %}
        </select>

        {% if message != None%}
        <p>{{message}}</p>

        {% endif %}

        </div>
        <div style="display: flex;">
            <input type = "submit" name = "type" value = "delete" />
            <input type = "submit" name = "type" value = "deactivate" />
            <input type = "submit" name = "type" value = "activate" />
        </div>
        
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
